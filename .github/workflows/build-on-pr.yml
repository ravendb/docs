name: Build Docusaurus on PR

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=8192'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build
        env:
          # original defaults https://github.com/facebook/docusaurus/blob/main/packages/docusaurus/src/ssg/ssgEnv.ts
          
          # GH Runner has only 4 cores https://docs.github.com/en/actions/reference/runners/github-hosted-runners
          DOCUSAURUS_SSR_CONCURRENCY: 4

          # Aligned with the one above
          DOCUSAURUS_SSG_WORKER_THREAD_COUNT: 4

          # Use 256MB per thread until it's recycled
          DOCUSAURUS_SSG_WORKER_THREAD_RECYCLER_MAX_MEMORY: 268435456
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docusaurus-build
          path: build/
          retention-days: 7