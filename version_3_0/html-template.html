	function extractValueFromUrl(supportedValues) {{
		var href = window.location.href;
		var parts = window.location.href.split('/');
		
		for(var i = 0; i < supportedValues.length; i++) {{
			var value = supportedValues[i];
			for(var j = 0; j < parts.length; j++) {{
				var part = parts[j].toLowerCase();
				if (part === value)
					return value;
			}}
		}}
		
		return supportedValues[0];
	}}
	
	function initializeLanguage() {{
		var supportedClients = $.map($('#client-version option'), function(element) {{
			return element.value;
		}});
		var client = extractValueFromUrl(supportedClients);
		$('#client-version').val(client);
		
		$.each($('a'), function(index, a) {{
			var href = a.href;
			a.href = href.replace('client_type', client);
		}});
	}}
	
	function initializeVersion() {{
		var supportedVersions = $.map($('#docs-version option'), function(element) {{
			return element.value;
		}});
		var version = extractValueFromUrl(supportedVersions);
		$('#docs-version').val(version);
	}}

	function initializeMenu() {{
		$("#tree-menu").treeview({{
			animated: "fast",
			collapsed: true,
			unique: true,
			persist: false
		}});
	}}
  
    $(document).ready(function () {{
		initializeMenu();
		initializeVersion();
		initializeLanguage();
	}});
